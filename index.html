        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #970cdd;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            background-color: #020667;

            margin-bottom: 30px;

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 20px 40px;
        }
        
        .gallery img {
            width: 300px;
            height: auto;
            border: 3px solid #444;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #007BFF;
        }
    </style>
</head>
